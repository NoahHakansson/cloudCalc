<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
	<div>
		<header id="screen"></header>
		<table>
		
      		<tbody>
				<tr class="orange">
					<td class="buttons" onclick="clearScr()">AC</td>
          <td class="buttons" onclick="sendNum('*0.01')">%</td>
          <td class="buttons" onclick="sendNum('/')">/</td>
				</tr>
				<tr class="orange">
					<td class="buttons" onclick="sendNum('+')">+</td>
					<td class="buttons" onclick="sendNum('-')">-</td>
					<td class="buttons" onclick="sendNum('*')">x</td>
				</tr>
				<tr >
			    	<td class="buttons" onclick="sendNum('7')">7</td>
			    	<td class="buttons" onclick="sendNum('8')">8</td>
			    	<td class="buttons" onclick="sendNum('9')">9</td>
				</tr>
				<tr>
					<td class="buttons" onclick="sendNum('4')">4</td>
					<td class="buttons" onclick="sendNum('5')">5</td>
					<td class="buttons" onclick="sendNum('6')">6</td>
				</tr>
				<tr>
      		<td class="buttons" onclick="sendNum('1')">1</td>
					<td class="buttons" onclick="sendNum('2')">2</td>
					<td class="buttons" onclick="sendNum('3')">3</td>
				</tr>
				<tr>
      		<td class="buttons" onclick="sendNum('.')">.</td>
					<td class="buttons" onclick="sendNum('0')">0</td>
					<td class="buttons" onclick="equalTo()">=</td>
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
